<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Phone Auth</title>
    <link rel="stylesheet" href="stylem1.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="scriptm.js"></script>
</head>
<body>
   
    <div style="width: 100%; height: 100%;max-width: 100%;max-width: 100%;">
        <nav class="navbar bg-body-tertiary p-0">
            <div class="container-fluid">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid w-75" src="../images/Sname-Loggo.png" alt="sname tech logo" style="height: 100%; width: auto;margin: auto;"">
                    </div> 
            </div>
        </nav>
            <p class="fw-bold text-center">Manager App</p>
            <div class="p-4" id="login-modal">
                <h2>Login</h2>
                <div id ="login-form">
                    <div class="text-center m-2">
                        <div id="phoneAuthBtn" onclick="toggleAuth('phone')" 
                             style="display: inline-block; cursor: pointer; padding: 10px 20px; border-radius: 10px; width: 45%; text-align: center;">
                            Phone
                        </div> 

                        <div id="emailAuthBtn" onclick="toggleAuth('email')" 
                             style="display: inline-block; cursor: pointer; padding: 10px 20px; border-radius: 10px; width: 45%; text-align: center;">
                            Email
                        </div>
                    </div>                    
                
                    <div class="text-center mx-auto m-2">
                        <div id="phoneAuth" class="auth-form text-center">
                            <input class="form-control m-3" type="text" id="number" placeholder="Phone number" required>
                            <div class="text-center">
                                <button type="button" onclick="phoneAuth()" style="border-radius: 5px;">Login</button>
                            </div>
                        </div>
                    
                        <!-- Email Sign In Form -->
                        <div id="emailSignIn" class="auth-form mx-auto" style="display: none;">
                            <input class="form-control m-1" type="email" id="email" placeholder="Enter Email">
                            <input class="form-control m-1" type="password" id="password" placeholder="Enter Password">
                            <button class ="m-2" onclick="signIn()" style="border-radius: 5px;">Sign In</button>
                            <p id="message"></p>
                        </div>
                    </div>                                         
                </div>
                <div id="otpDiv" style="display: none;">
                    <input class="form-control m-3" type="text" id="verificationcode" placeholder="Enter OTP" required>
                    <div class="text-center input-group mb-3 d-flex justify-content-evenly">
                        <button type="button" style="border-radius: 10px; width: 40%;" onclick="codeVerify()">Submit</button>
                        <button id="resendOtpBtn" onclick="resendOtp()" type="button" disabled style="border-radius: 10px; width: 40%;pointer-events: none; opacity: 0.5;">Resend OTP</button>
                    </div>
                </div>                            
                <p id="error-message" style="height: 40px; width: 120px;"></p>
                <div class="d-flex justify-content-center align-items-center mx-auto" style="height: fit-content; width: fit-content;">
                    <div id="recaptcha-container" style="max-width: 120px;"></div>
                </div>                              
            </div>                       
        </div> 
    </div>
            
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scriptm.js"></script>
</body>
</html>
